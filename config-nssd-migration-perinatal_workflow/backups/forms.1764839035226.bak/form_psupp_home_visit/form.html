<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="psupp_home_visit">
<section class="form-logo"></section><h3 dir="auto" id="form-title">PSuPPs Home Visit</h3>
<select id="form-languages" data-default-lang=""><option value="en">en</option> <option value="ne">ne</option> </select>
  
  
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/psupp_home_visit/inputs" data-relevant="./source = 'user'"><h4><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs:label">Patient</span></h4>
<section class="or-group " name="/psupp_home_visit/inputs/contact"><h4><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs/contact:label">Contact</span></h4>
<label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs/contact/_id:label">What is the patient's name?</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/inputs/contact/_id:label">सेवा लिनेको नाम के हो?</span><input type="text" name="/psupp_home_visit/inputs/contact/_id" data-type-xml="person"></label>
      </section>
      </section>
    <section class="or-group-data or-appearance-field-list " name="/psupp_home_visit/epds"><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/epds/epds_id:label">pssupp form</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/epds/epds_id:label">pssupp form</span><input type="text" name="/psupp_home_visit/epds/epds_id" data-type-xml="string"></label><fieldset class="question simple-select "><fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/epds/psupp:label">निद्रा अनुगमन चार्ट</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/epds/psupp:label">Sleep monitoring chart</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/psupp_home_visit/epds/psupp" data-name="/psupp_home_visit/epds/psupp" value="yes" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/epds/psupp/yes:label">Yes</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/epds/psupp/yes:label">छ</span></label><label class=""><input type="radio" name="/psupp_home_visit/epds/psupp" data-name="/psupp_home_visit/epds/psupp" value="no" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/epds/psupp/no:label">No</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/epds/psupp/no:label">छैन</span></label>
</div>
</fieldset></fieldset>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_name" data-calculate="../inputs/contact/nepali_full_name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_id" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/delivery_date" data-calculate="if(instance('contact-summary')/context/delivery_date, instance('contact-summary')/context/delivery_date, .)" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/updated_dd" data-calculate="if(instance('contact-summary')/context/updated_dd, instance('contact-summary')/context/updated_dd, .)" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/latestlmp" data-calculate="if(instance('contact-summary')/context/latestlmp, instance('contact-summary')/context/latestlmp, .)" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/lmpdays" data-calculate="round((decimal-date-time(today()) - decimal-date-time(date( /psupp_home_visit/latestlmp ))) div 7)" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/ddno" data-calculate="round(decimal-date-time(today()) - decimal-date-time( /psupp_home_visit/delivery_date ))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/up_dd" data-calculate="round(decimal-date-time(today()) - decimal-date-time( /psupp_home_visit/updated_dd ))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/formatted_date" data-calculate="format-date( /psupp_home_visit/delivery_date , '%d/%m/%Y')" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
