<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="psupp_form">
<section class="form-logo"></section><h3 dir="auto" id="form-title">PSuPP Form</h3>
<select id="form-languages" data-default-lang=""><option value="en">en</option> <option value="ne">ne</option> </select>
  
  
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/psupp_home_visit/inputs" data-relevant="./source = 'user'"><h4>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs:label">Patient</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/inputs:label">Patient</span>
</h4>
<section class="or-group " name="/psupp_home_visit/inputs/contact"><h4>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs/contact:label">Contact</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/inputs/contact:label">Contact</span>
</h4>
<label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/inputs/contact/_id:label">What is the patient's name?</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/inputs/contact/_id:label">सेवा लिनेको नाम के हो?</span><input type="text" name="/psupp_home_visit/inputs/contact/_id" data-type-xml="person"></label>
      </section>
      </section>
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/psupp_home_visit/first_home_visit" data-relevant=" /psupp_home_visit/home_visit  ='1'"><h4>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/first_home_visit:label">First home visit</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/first_home_visit:label">घर भेट १</span>
</h4>
<label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/first_home_visit/first_homevisit:label">Goal of session: <br>Build trust + recall Aasha ko Diyo + practice 1166 call</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/first_home_visit/first_homevisit:label">सत्रको उद्देश्य:<br>सहभागीको विश्वास जित्ने , आशाको दियो सम्झाउने र ११६६ बारे जानकारी दिने</span><input type="text" name="/psupp_home_visit/first_home_visit/first_homevisit" data-type-xml="string"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/first_home_visit/firstvisit_st:label">Steps<ol><li>Greet participant warmly.</li><li>Assure confidentiality.</li></ol><br>3.Gently ask about their health, mood, and current challenges [do BP Checks]<br>4.Remind them about Aasha ko Diyo and review/update it. [Note: If they share about suicidality, please continue as per referrel pathway]<ol start="5"><li>Practice calling 1166.</li><li>Plan for next contact.</li></ol></span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/first_home_visit/firstvisit_st:label">चरणहरू:<br>१.सहभागीलाई न्यानो अभिवादन गर्नुहोस्।<br>२.गोपनीयता सुनिश्चित गर्नुहोस्।<br>३.उनीहरूको स्वास्थ्य, मूड, र वर्तमान चुनौतीबारे सोध्नुहोस्। [रक्तचाप जाँच गर्नुहोस्] <br>४.आशाको दियो बारे सम्झाउनु होस् र आवश्यक परेमा समीक्षा गर्नुहोस्। [नोट: यदि सहभागीले आत्महत्यासँग सम्बन्धित कुरा , भने तालिममा भनिएको रेफेरल पथ अनुसार अगाडि बढ्नुहोस्]<br>५.११६६ मा फोन गर्ने अभ्यास गर्नुहोस |<br>६.अर्को भेटको योजना बनाउनुहोस्</span><input type="text" name="/psupp_home_visit/first_home_visit/firstvisit_st" data-type-xml="string" readonly></label><fieldset class="question simple-select "><fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit:label">First home visit has been completed</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit:label">पहिलो घर भेट पूरा भएको छ |</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/psupp_home_visit/first_home_visit/end_1stvisit" data-name="/psupp_home_visit/first_home_visit/end_1stvisit" value="yes" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit/yes:label">Yes</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit/yes:label">गरे</span></label><label class=""><input type="radio" name="/psupp_home_visit/first_home_visit/end_1stvisit" data-name="/psupp_home_visit/first_home_visit/end_1stvisit" value="no" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit/no:label">No</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/first_home_visit/end_1stvisit/no:label">गरिन</span></label>
</div>
</fieldset></fieldset>
      </section>
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/psupp_home_visit/second_home_visit" data-relevant=" /psupp_home_visit/home_visit  ='2'"><h4>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/second_home_visit:label">Second Home Visit</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/second_home_visit:label">घर भेट २</span>
</h4>
<label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/second_home_visit/second_homevisit:label">Goal of the session:Update safety plan + reinforce reasons for living</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/second_home_visit/second_homevisit:label">सत्रको उद्देश्य:सुरक्षा योजना बारे छलफल गर्ने र बाँच्ने कारणहरूलाई पुन: सुदृढ गर्नु</span><input type="text" name="/psupp_home_visit/second_home_visit/second_homevisit" data-type-xml="string"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/second_home_visit/second_homevisit_st:label">Steps <ol><li>Warm check-in.</li><li>Remind confidentiality.</li><li>Check-in about their health facility visit and reasons to visit and how was it?</li><li>Discuss + Update Aashako diyo and all the domains</li></ol><br>[Note. Discussion on how are they using it focussing on 'sahayogi bekti' and 'baache aadhar (reasons to live)'. Ask them anything else they would like to do to support themselves?]<br><ol start="5"><li>Appreciate progress and leave room to ask questions</li><li>Plan for next contact</li></ol></span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/second_home_visit/second_homevisit_st:label">चरणहरू:<br>१.सहभागीलाई न्यानो अभिवादन गर्नुहोस्।<br><p>२.गोपनीयता बारे सम्झाउनुहोस्।</p>३. सहभागीलाइ स्वास्थ्य चौकीमा जानु भयो वा भएन सोध्नु होस् | जानु भएमा स्थोवास्रैथ्य संस्था जानुको कारण र अनुभव बारे थोरै विवरण लिनुहोस् |<br>४. आशाको दियो बारे छलफल गर्नुहोस्। [नोट: सहभागीलाई आशाको दियोमा उल्लेख गरिएको सहयोगी व्यक्ति र बाच्ने आधारहरु बारे सोध्नु होस् |साथै उहाको सहयोगको लागि अरु केहि थप्नु आवश्यक छ कि भनेर पनि सोध्नुहोस |] <br>५. प्रगतिलाई प्रशंसा गर्नुहोस् र सहभागीलाई प्रश्न सोध्ने अवसर दिनुहोस्।<br>६. अर्को फोन कलको योजना बनाउनुहोस्।</span><input type="text" name="/psupp_home_visit/second_home_visit/second_homevisit_st" data-type-xml="string" readonly></label><fieldset class="question simple-select "><fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit:label">Second home visit has been completed</span><span lang="ne" class="question-label " data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit:label">दोस्रो घर भेट पूरा भएको छ |</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/psupp_home_visit/second_home_visit/end_2ndhomevisit" data-name="/psupp_home_visit/second_home_visit/end_2ndhomevisit" value="yes" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit/yes:label">Yes</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit/yes:label">गरे</span></label><label class=""><input type="radio" name="/psupp_home_visit/second_home_visit/end_2ndhomevisit" data-name="/psupp_home_visit/second_home_visit/end_2ndhomevisit" value="no" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit/no:label">No</span><span lang="ne" class="option-label " data-itext-id="/psupp_home_visit/second_home_visit/end_2ndhomevisit/no:label">गरिन</span></label>
</div>
</fieldset></fieldset>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_id" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/patient_age" data-calculate="floor( difference-in-months( ../inputs/contact/date_of_birth, today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/home_visit" data-calculate="if(instance('contact-summary')/context/home_visit, instance('contact-summary')/context/home_visit, .)" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/psupp_home_visit/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
