</h4>
<label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_34:label"><strong>1.</strong> Wash your hands with soap water regularly for 20 seconds. You can use hand sanitizer if soap water is not available.</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_34:label"><strong>१.</strong> नियमित रुपमा साबुन पानीले मिचिमिची २० सेकेन्ड सम्म हात धुने । साबुन पानी उपलब्ध नभएमा वा हात धेरै फोहोर नभएमा अल्कोहल भएको स्यानिटाइजर पनि प्रयोग गर्न सकिन्छ ।</span><input type="text" name="/covid_19/question3/generated_note_name_34" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_35:label"><strong>2.</strong> Avoid touching your eyes, nose and mouth</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_35:label"><strong>२.</strong> हातले आफ्नो आँखा, नाक वा मुख नछुने ।</span><input type="text" name="/covid_19/question3/generated_note_name_35" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_36:label"><strong>3.</strong> Cover your face with your bent elbow or tissue while coughing or sneezing.</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_36:label"><strong>३.</strong> खोक्दा र हाछ्युं गर्दा कुहिनो वा tissue ले नाक र मुख छोप्ने ।</span><input type="text" name="/covid_19/question3/generated_note_name_36" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_37:label"><strong>4.</strong> If you have fever, cough and difficulty breathing seek medical care immediately</span><span lang="ne" ive" data-itext-id="/covid_19/question3/generated_note_name_41:label"><strong>8.</strong> Use mask while going out if possible</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_41:label"><strong>८.</strong> घर बाहिर जाँदा सकेसम्म मास्कको प्रयोग गर्ने ।</span><input type="text" name="/covid_19/question3/generated_note_name_41" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_42:label"><p><strong>9.</strong> Wash your hands before entering into the house from outdoors;</p>Also suggest your guests wash their hand before getting into the house.</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_42:label"><p><strong>९</strong> बाहिर बाट आएर घर भित्र पस्दा साबुन पानीले हात धोएर मात्र पस्नु होला</p>घरमा अरु कोहि आए पनि त्यसै गर्न लगाउनु होला</span><input type="text" name="/covid_19/question3/generated_note_name_42" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_43:label"><strong>10.</strong> Avoid crowd places like parties, cinema halls, large meetings, prayers/temples, etc as much as possible</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_43:label"><strong>१०</strong> अत्यावश्यक अवस्था बाहेक भिडभाड, पार्टी जस्ता धेरै व्यक्ति एकै ठाउँ जम्मा हुने स्थानहरूमा सहभागी नहुने ।</span><input type="text" name="/covid_19/question3/generated_note_name_43" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_44:label"><strong>11.</strong> Avoid shaking hands, instead do " Namaste"</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_44:label"><strong>११.</strong> अभिवादन गर्दा नमस्ते गर्ने, हात नमिलाउने ।</span><input type="text" name="/covid_19/question3/generated_note_name_44" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_45:label"><p><strong>Hand Washing Station:</strong></p> Put soap nearby your water taps or water buckets used as hand washing station</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_45:label"><p><strong>हात धुने ठाउँको व्यवस्था:</strong></p> घर बाहिर धारा नजिक हात धुने साबुन राख्नु होला / धारा नभएको घर मा धारा भएको बाल्टिनमा पानी र संगै साबुन राख्नु होला</span><input type="text" name="/covid_19/question3/generated_note_name_45" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_46:label"><p>If you or your family members have recently visited foreign country,</p><strong>Please use precaution</strong></span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_46:label">घरमा कोही बाहिरी देशबाट आएको छ भने <strong>सतर्कता अपनाउनु</strong> पर्ने कुराहरुमा काउन्सेलिंग गर्ने</span><input type="text" name="/covid_19/question3/generated_note_name_46" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_47:label"><p>If our beneficiaries or their family members are showing ALL of the following symptoms, suggest them to visit to nearest health facility for medical help:</p><strong>1.</strong> Dry cough and sneezing<br> <br><strong>2.</strong> Fever of 100.4 degree Fahrenheit or above<br> <br><p><strong>3.</strong> Sore throat/ Headache</p><strong>4.</strong> Difficulty breathing</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_47:label"><p>यदि सेवा ग्राही अथवा सेवा ग्राहिको परिवारमा कसैलाई निम्न लक्षणहरु सबै देखा परेमा स्वास्थ्यसंस्स्थामा जानको लागि सल्लाह दिने :</p><p><strong>१.</strong> सुक्खा रुघाखोकी लाग्नु</p><p><strong>२.</strong> १००.४° ज्वरो आउनु</p><p><strong>३.</strong> घाँटी /टाउको दुख्नु</p><strong>४.</strong> श्वासप्रश्वासमा अत्यधिक समस्या हुनु ।</span><input type="text" name="/covid_19/question3/generated_note_name_47" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/covid_19/question3/generated_note_name_48:label">You are about to complete Corona Information, please click on Green Color bottom and submit the Information</span><span lang="ne" class="question-label " data-itext-id="/covid_19/question3/generated_note_name_48:label">तपाइँ यो सन्देशको अन्तिममा हुनुहुन्छ ,कृपया हरियो सकियोमा थिचेर फाराम Submit गर्नुहोस</span><input type="text" name="/covid_19/question3/generated_note_name_48" data-type-xml="string" readonly></label>
