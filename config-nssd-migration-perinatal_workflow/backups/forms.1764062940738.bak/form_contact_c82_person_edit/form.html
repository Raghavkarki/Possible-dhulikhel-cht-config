<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="contact:c82_person:edit">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Edit Person</h3>
<select id="form-languages" data-default-lang=""><option value="en">en</option> <option value="ne">ne</option> </select>
  
  
    <section class="or-group-data or-branch pre-init " name="/data/inputs" data-relevant="0"><section class="or-group-data " name="/data/inputs/user"><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/inputs/user/contact_id:label">Contact ID of the logged in user</span><span lang="ne" class="question-label " data-itext-id="/data/inputs/user/contact_id:label">लग इन गरेको प्रयोगकर्ताको सम्पर्क ID</span><input type="text" name="/data/inputs/user/contact_id" data-type-xml="string"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/inputs/user/facility_id:label">Place ID of the logged in user</span><span lang="ne" class="question-label " data-itext-id="/data/inputs/user/facility_id:label">लग इन गरेको प्रयोगकर्ताको स्थानको ID</span><input type="text" name="/data/inputs/user/facility_id" data-type-xml="string"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/inputs/user/name:label">Name of the logged in user</span><span lang="ne" class="question-label " data-itext-id="/data/inputs/user/name:label">लग इन गरेको प्रयोगकर्ताको नाम</span><input type="text" name="/data/inputs/user/name" data-type-xml="string"></label>
      </section>
      </section>
    <section class="or-group-data or-appearance-field-list " name="/data/c82_person"><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/c82_person/first_name:label">First Name</span><span lang="ne" class="question-label " data-itext-id="/data/c82_person/first_name:label">नाम</span><span class="required">*</span><input type="text" name="/data/c82_person/first_name" data-required="true()" data-constraint="string-length(.)&lt;=30 and regex(.,'^([^0-9]*)$')" data-type-xml="string"><span lang="en" class="or-constraint-msg active" data-itext-id="/data/c82_person/first_name:jr:constraintMsg">Must be 30 letters or less</span><span lang="ne" class="or-constraint-msg " data-itext-id="/data/c82_person/first_name:jr:constraintMsg">नाम ३० अक्षर वा सो भन्दा कम हुनुपर्छ।</span><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/c82_person/last_name:label">Last Name</span><span lang="ne" class="question-label " data-itext-id="/data/c82_person/last_name:label">थर</span><span class="required">*</span><input type="text" name="/data/c82_person/last_name" data-required="true()" data-constraint="string-length(.)&lt;=30 and regex(.,'^([^0-9]*)$')" data-type-xml="string"><span lang="en" class="or-constraint-msg active" data-itext-id="/data/c82_person/last_name:jr:constraintMsg">Must be 30 letters or less</span><span lang="ne" class="or-constraint-msg " data-itext-id="/data/c82_person/last_name:jr:constraintMsg">थर ३० अक्षर वा सो भन्दा कम हुनुपर्छ।</span><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><fieldset class="question simple-select "><fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/data/c82_person/add_phone:label">Does the person have a different phone number?</span><span lang="ne" class="question-label " data-itext-id="/data/c82_person/add_phone:label">के उहाँको छुट्टै फोन नम्बर छ?</span><span lang="en" class="or-hint active" data-itext-id="/data/c82_person/add_phone:hint">Only if it is different from the household head.</span><span lang="ne" class="or-hint " data-itext-id="/data/c82_person/add_phone:hint">घरमुलीको फोन नम्बर भन्दा फरक भए मात्र राख्नुहोस्।</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/data/c82_person/add_phone" data-name="/data/c82_person/add_phone" value="yes" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/data/c82_person/add_phone/yes:label">Yes</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/add_phone/yes:label">छ</span></label><label class=""><input type="radio" name="/data/c82_person/add_phone" data-name="/data/c82_person/add_phone" value="no" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/data/c82_person/add_phone/no:label">No</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/add_phone/no:label">छैन</span></label>
</div>
</fieldset></fieldset>
<label class="question or-branch pre-init non-select "><span lang="en" class="question-label active" data-itext-id="/data/c82_person/phone:label">Phone Number</span><span lang="ne" class="question-label " data-itext-id="/data/c82_person/phone:label">फोन नम्बर</span><input type="tel" name="/data/c82_person/phone" data-relevant=" /data/c82_person/add_phone  = 'yes'" data-type-xml="tel"></label><fieldset class="question simple-select ">
<fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/data/c82_person/marital_status:label">Marital status</span><span lang="ne" class="question-label " data-itext-id="/data/c82_person/marital_status:label">वैवाहिक स्थिति</span><span class="required">*</span>

<div class="option-wrapper">

ing_in:label">Living in</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/marital_status/living_in:label">विवाह नगरी सँगै बसेको</span></label><label class=""><input type="radio" name="/data/c82_person/marital_status" data-name="/data/c82_person/marital_status" value="didnt_say" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/data/c82_person/marital_status/didnt_say:label">I do not want to say</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/marital_status/didnt_say:label">भन्न नचाहेको</span></label>
</div>
</fieldset>
<span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
<fieldset class="question simple-select ">

          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/data/c82_person/is_disabled" data-name="/data/c82_person/is_disabled" value="yes" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/data/c82_person/is_disabled/yes:label">Yes</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/is_disabled/yes:label">छ</span></label><label class=""><input type="radio" name="/data/c82_person/is_disabled" data-name="/data/c82_person/is_disabled" value="no" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/data/c82_person/is_disabled/no:label">No</span><span lang="ne" class="option-label " data-itext-id="/data/c82_person/is_disabled/no:label">छैन</span></label>
</div>
</fieldset>
<span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
<section class="or-group-data or-appearance-hidden " name="/data/c82_person/meta">
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/data/c82_person/name" data-calculate="concat( /data/c82_person/communityID , ' - ',  /data/c82_person/first_name , ' ',  /data/c82_person/last_name )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/data/c82_person/meta/last_edited_by" data-calculate="../../../inputs/user/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/data/c82_person/meta/last_edited_by_person_uuid" data-calculate="../../../inputs/user/contact_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/data/c82_person/meta/last_edited_by_place_uuid" data-calculate="../../../inputs/user/facility_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/data/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
